// gt_class.cfg

exec configs/gt_all

alias saydropweap "say_team ^7Dropped ^2%d ^7@ ^3%D"

alias quad "vsay_team gotoquad ^8QUAD SOON"
alias shell "vsay_team gotopowerup ^5SHELL SOON"
alias defend "vsay_team needdefense ^5DEFEND!"
alias attack "vsay_team attack ATTACK!"
alias help "vsay_team needhelp HALP!"

bind mouse6 classaction1
bind mouse7 classaction2
