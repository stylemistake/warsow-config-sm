// gt_all.cfg

alias gt_all "exec configs/gt_all; echo Using default config"
alias gt_bomb "exec configs/gt_bomb; echo Using bomb config"
alias gt_class "exec configs/gt_class; echo Using class-based config"
alias gt_ctf "exec configs/gt_ctf; echo Using CTF config"
alias gt_race "exec configs/gt_race; echo Using race config"
alias gt_team "exec configs/gt_team; echo Using team config"
alias gt_wtf "exec configs/gt_wtf; echo Using WTF config"

unbind 1
unbind 2
unbind 3
unbind 4
unbind 5

exec configs/chat
exec configs/netgraph
exec configs/player
exec configs/wait
exec configs/weapons
exec configs/graphics

alias saydropweap wait

bind lshift +zoom
bind g drop weapon
